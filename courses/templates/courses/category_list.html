<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories</title>
</head>
<body>
    <header>
        <h1>Categories</h1>
    </header>
    <main>
        <ul>
            {% for category in categories %}
                <li>
                    <a href="{% url 'course_list' category.id %}">{{ category.name }}</a>
                </li>
            {% empty %}
                <li>No categories available.</li>
            {% endfor %}
        </ul>
    </main>
</body>
</html>
