<!DOCTYPE html>

{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> {% block title %}{% endblock title %} | Edulink E-learning</title>
    <link rel="manifest" href="{% static 'manifest.json' %}">
    <link rel="stylesheet" href="/static/css/styles.css">
    <script>
        if ('serviceWorker' in navigator) {
    window.addEventListener('load', function() {
        navigator.serviceWorker.register('/static/sw.js') // Adjust the path to your service worker
            .then(function(registration) {
                console.log('Service Worker registered with scope:', registration.scope);
            })
            .catch(function(error) {
                console.log('Service Worker registration failed:', error);
            });
    });
}
    </script>

</head>
<body>

    <div class="header">
        <div class="container">

        <div class="nav">
                <div class="logo">
                    <h1><a href="{% url 'home' %}">Edulink</a></h1>
                </div>
                <div class="buttons">
    
                    {% if request.user.is_authenticated %}
    
                        <a href="{% url 'profile' %}" class="btn btn-profile">Profile</a>
                        <a href="{% url 'logout' %}" class="btn btn-logout">Logout</a>
    
                    {% else %}
    
                        <a href="{% url 'signin' %}" class="btn btn-login" >Login</a>
    
                    {% endif %}
    
                        {% comment %}             
                        <form action="{% url 'logout' %}" method="post">
                            {% csrf_token %}
                            <button type="submit">Logout</button>
                        </form> {% endcomment %}
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        {% block content %}
        {% endblock  %}
    </div>

    
    
</body>
</html>
