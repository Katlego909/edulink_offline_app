<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f4f6f8;
        }

        .form-card {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-card h2 {
            margin-bottom: 1.5rem;
            color: #333;
            text-align: left;
        }

        .form-card form {
            display: flex;
            flex-direction: column;
        }

        .form-card input[type="text"],
        .form-card input[type="password"] {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        .form-card button {
            padding: 0.75rem;
            font-size: 1rem;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            {% comment %} text-align: left; {% endcomment %}
        }

        .form-card button:hover {
            background-color: #0056b3;
        }

        .form-card p {
            margin-top: 1rem;
            font-size: 0.9rem;
            text-align: left;
        }

        .form-card p a {
            color: #007bff;
            text-decoration: none;
        }

        .form-card p a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-card">
        <h2>Sign In</h2>
        <form method="post" action="{% url 'signin' %}">
            {% csrf_token %}
            {{ form.as_p }} <!-- Render the authentication form fields -->
            <button type="submit">Sign In</button>
        </form>
        <p>Don't have an account? <a href="{% url 'signup' %}">Sign up here</a></p>
    </div>
</body>
</html>
