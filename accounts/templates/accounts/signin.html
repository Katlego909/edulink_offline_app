<!-- templates/accounts/signin.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>

    <style>

        * {
            font-family: Arial, sans-serif;
        }

        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .form-card {
            width: 300px;
            padding: 2rem;
            background: #ccc;
        }
        
    </style>

</head>
<body>
    <div class="form-card">

        <h2>Sign In</h2>
        <form method="post" action="{% url 'signin' %}">
            {% csrf_token %}
            {{ form.as_p }} <!-- Render the authentication form fields -->
            <button type="submit">Sign In</button>
        </form>
        <p>Don't have an account? <a href="{% url 'signup' %}">Sign up here</a></p>
    </div>
</body>
</html>
