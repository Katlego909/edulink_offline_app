<!-- accounts/templates/accounts/edit_profile.html -->

{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
</head>
<body>
    <h1>Edit Profile</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}  <!-- Render the form fields -->
        <button type="submit">Save Changes</button>
    </form>
    <a href="{% url 'profile' %}">Cancel</a>  <!-- Link back to profile -->
</body>
</html>

{% endblock content %}
